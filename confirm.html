<html lang="fr">

<head>
  <meta charset="UTF-8" />

  <title>Orinoco - Confirmation de commande</title>
</head>

<body>
  <!--Header-->
  <header class="bg-light">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html"><img src="images/logo_orinoco.png" class="img-fluid"
              alt="Logo du site" /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarSupportedContent" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Accueil</a>
              </li>
              <li class="nav-item cart">
                <a class="nav-link" href="cart.html">
                  <i class="fas fa-shopping-basket"></i> Panier
                  <span>0</span>
                </a>
              </li>
              <li class="nav-item compte">
                <a class="nav-link" href="">
                  <i class="fas fa-address-card" aria-hidden="true"></i> Mon compte
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!--Main, liste des produits-->
  <main class="container">
    <div class="row confirm-order my-4">
      <div class="card col-10 offset-1 col-md-8 offset-md-2">
        <div class="card-header">
          <h2 class="name text-center"></h2>
          <h3 class="font-weight-bold text-center">
            Merci pour votre commande
          </h3>
        </div>
        <div class="card-body totalPrice">
          <h4>
            Le montant à payer est de <u><span></span>,00</u> €
          </h4>
        </div>
        <div class="card-body recap">
          <h5>Détail de votre commande : </h5>
          <p></p>
        </div>
        <div class="card-footer orderId">
          <h4>Le numéro de commande (id) est : </br><span></span></h4>
        </div>
      </div>
    </div>
  </main>

  <!--Rajout d'un footer non fonctionnel pour le moment sur cette version-->
  <footer class="bg-light">
    <div class="container">
      <div class="row justify-content-between">
        <div class="mt-1">
          <p class="titre-footer">Besoin d'aide?</p>
          <a href='#'>Mode de livraison</a><br>
          <a href='#'>Mode de paiement</a>
        </div>
        <div class="mt-1">
          <p class="titre-footer">SAV</p>
          <a href='#'>Suivi de commande</a><br>
          <a href='#'>Nous contacter</a>
        </div>
        <div class="mt-1">
          <p class="titre-footer">Informations légales</p>
          <a href='#'>CGV</a><br>
          <a href='#'>Mentions légales</a>
        </div>
      </div>
    </div>
  </footer>

  <!--Mettre les script dans l'ordre suivant jQuery, Popper.js, Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
